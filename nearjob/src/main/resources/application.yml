server:
  port: 10000
  undertow:
    accesslog:
      dir: logs
      enabled: true
      prefix: access.

host: localhost

spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        session_factory:
          interceptor: cn.mariojd.nearjob.interceptor.TableInterceptor
        jdbc:
          lob:
            # @See: https://github.com/pgjdbc/pgjdbc/issues/1102
            non_contextual_creation: true
    open-in-view: false
  datasource:
    url: jdbc:postgresql://${host}:12432/nearjob
    username: nearjob
    password: nearjob
  data:
    elasticsearch:
      cluster-nodes: ${host}:9300
      cluster-name: docker-cluster
    web:
      pageable:
        max-page-size: 20
        default-page-size: 15
  mvc:
    servlet:
      load-on-startup: 1
  redis:
    host: ${host}
    port: 12379
    database: 3
    password: redis6379
